<!DOCTYPE html>
<html lang="en" data-page="contact">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Julieta</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/include.js" defer></script>
</head>
<body>
  <div data-include="header"></div>

  <div class="section-banner">
    <picture>
      <source srcset="images/mobile-contact-us-banner.jpg" media="(max-width: 768px)">
      <img src="images/contact-us-banner.jpg" alt="Contact banner">
    </picture>
  </div>

  <main class="contact-page">
    <h2>Contact Us</h2>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form" novalidate>
      <label>Inquiry Type
        <select name="type" required>
          <option value="product">Product</option>
          <option value="partnership">Partnership</option>
          <option value="etc">Other</option>
        </select>
      </label>

      <input type="text" name="subject" placeholder="Subject" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone">
      <input type="text" name="name" placeholder="Name" required>
      <textarea name="message" placeholder="Your message" required></textarea>

      <label class="agree">
        <input type="checkbox" required>
        I agree to the collection and use of personal information.
      </label>

      <button type="submit">Submit</button>
    </form>
  </main>

  <div data-include="footer"></div>
</body>
</html>
