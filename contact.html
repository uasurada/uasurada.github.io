<!DOCTYPE html>
<html lang="en" data-page="contact">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Julieta</title>
  <meta name="description" content="Contact Julieta — product, partnership and general inquiries.">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/include.js" defer></script>
</head>
<body>
  <div data-include="header"></div>

  <div class="section-banner">
    <picture>
      <source srcset="images/mobile-contact-us-banner.jpg" media="(max-width: 768px)">
      <img src="images/contact-us-banner.jpg"
           alt="Contact us banner"
           width="2048" height="683" loading="lazy" decoding="async">
    </picture>
  </div>

  <main class="contact-page">
    <h2 class="section-title">Contact Us</h2>

<!-- 채널 선택 탭 -->
<div class="contact-channel">
  <button type="button" class="channel-tab active" data-method="email" aria-pressed="true">
    <!-- mail 아이콘 (inline SVG) -->
    <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z" /></svg>
    Email
  </button>
  <button type="button" class="channel-tab" data-method="whatsapp" aria-pressed="false">
    <!-- whatsapp 아이콘 (inline SVG) -->
    <svg width="20" height="20" viewBox="0 0 32 32" aria-hidden="true"><path d="M19.1 17.5c-.2-.1-1.3-.6-1.4-.6-.2-.1-.3-.1-.5.1s-.6.7-.8.8-.3.1-.5 0a7.7 7.7 0 0 1-2.3-1.4 8.7 8.7 0 0 1-1.6-2c-.1-.2 0-.3 0-.4l.4-.5c.1-.1.1-.2.2-.3s.1-.2 0-.4c0-.1-.5-1.2-.7-1.7s-.4-.4-.5-.4h-.4a.9.9 0 0 0-.6.3 2.4 2.4 0 0 0-.8 1.8c0 1 .7 2 1 2.4a10.5 10.5 0 0 0 4 3.9 13.7 13.7 0 0 0 1.4.6 3.4 3.4 0 0 0 1.6.2 2.7 2.7 0 0 0 1.8-1.3 2.2 2.2 0 0 0 .1-1.3c-.1-.1-.2-.1-.4-.2Z"/><path d="M27.9 4.1A15 15 0 0 0 2.7 20.2L2 30l9.9-2.6A15 15 0 0 0 28 4.1ZM22 24.3a12 12 0 0 1-6.1 1.7 12.2 12.2 0 0 1-6.2-1.7l-.4-.3-5.9 1.6.6-6.2-.3-.4A12 12 0 1 1 22 24.3Z"/></svg>
    WhatsApp
  </button>
</div>

<!-- 기존 폼에 hidden 필드(채널) 추가 + data 속성 부여 -->
<form
  id="contactForm"
  action="https://formspree.io/f/YOUR_FORM_ID"
  method="POST"
  class="contact-form"
  data-email-action="https://formspree.io/f/YOUR_FORM_ID"
  data-whatsapp-link=""   <!-- 나중에: https://wa.me/82XXXXXXXXXX -->
  novalidate
>
  <!-- 채널 hidden -->
  <input type="hidden" name="channel" id="channel" value="email">

  <!-- 기존 필드들 (그대로 유지) -->
  <!-- Inquiry Type / Subject / Email / Phone / Name / Message / agree ... -->
  <!-- contact.html 원본 필드 그대로 두세요:contentReference[oaicite:2]{index=2} -->

  <button type="submit" class="btn btn--lg" id="submitBtn">Send via Email</button>
  <p class="hint" id="waHint" hidden>
    WhatsApp 번호가 설정되면 이 버튼이 WhatsApp 채팅으로 연결됩니다.
  </p>
</form>


    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form" novalidate>
      <label for="inqType">Inquiry Type</label>
      <select id="inqType" name="type" required>
        <option value="product">Product</option>
        <option value="partnership">Partnership</option>
        <option value="etc">Other</option>
      </select>

      <label for="subject">Subject</label>
      <input id="subject" type="text" name="subject" placeholder="Subject" required>

      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="Email" required>

      <label for="phone">Phone</label>
      <input id="phone" type="text" name="phone" placeholder="Phone">

      <label for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Name" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" required></textarea>

      <label class="agree">
        <input type="checkbox" required>
        I agree to the collection and use of personal information.
      </label>

      <button type="submit" class="btn btn--lg">Submit</button>
    </form>
  </main>

<!-- 나중에 번호 준비되면 data-link에 설정하고 hidden 제거 -->
<a class="fab-whatsapp" data-link="" hidden aria-label="Chat on WhatsApp">
  <svg width="28" height="28" viewBox="0 0 32 32" aria-hidden="true"><path d="M19.1 17.5c-.2-.1-1.3-.6-1.4-.6-.2-.1-.3-.1-.5.1s-.6.7-.8.8-.3.1-.5 0a7.7 7.7 0 0 1-2.3-1.4 8.7 8.7 0 0 1-1.6-2c-.1-.2 0-.3 0-.4l.4-.5c.1-.1.1-.2.2-.3s.1-.2 0-.4c0-.1-.5-1.2-.7-1.7s-.4-.4-.5-.4h-.4a.9.9 0 0 0-.6.3 2.4 2.4 0 0 0-.8 1.8c0 1 .7 2 1 2.4a10.5 10.5 0 0 0 4 3.9 13.7 13.7 0 0 0 1.4.6 3.4 3.4 0 0 0 1.6.2 2.7 2.7 0 0 0 1.8-1.3 2.2 2.2 0 0 0 .1-1.3c-.1-.1-.2-.1-.4-.2Z"/><path d="M27.9 4.1A15 15 0 0 0 2.7 20.2L2 30l9.9-2.6A15 15 0 0 0 28 4.1ZM22 24.3a12 12 0 0 1-6.1 1.7 12.2 12.2 0 0 1-6.2-1.7l-.4-.3-5.9 1.6.6-6.2-.3-.4A12 12 0 1 1 22 24.3Z"/></svg>
</a>

  <div data-include="footer"></div>
</body>
</html>
