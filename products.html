<!DOCTYPE html>
<html lang="en" data-page="products">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products | Julieta</title>
  <meta name="description" content="Explore Julieta dermal filler line — M and H.">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/include.js" defer></script>
</head>
<body>
  <div data-include="header"></div>

  <div class="section-banner">
    <picture>
      <source srcset="images/mobile-products-banner.jpg" media="(max-width: 768px)">
      <img src="images/products-banner.jpg"
           alt="Julieta products banner"
           width="2048" height="683" loading="lazy" decoding="async">
    </picture>
  </div>

  <main class="container">
    <section>
      <h2 class="section-title reveal">Our Products</h2>
      <p class="section-sub reveal">Choose your Julieta line.</p>

      <div class="products-grid">
        <!-- M -->
        <article class="card card--dense reveal">
          <img src="images/product01_M.png" alt="Julieta M package" width="500" height="500" class="zoom-image">
          <div class="card-body">
            <p class="title">Julieta M</p>
            <p class="sub">Deep skin areas. Natural yet defined results.</p>
            <button
              class="btn btn--lg"
              data-modal-title="Julieta M"
              data-modal-src-desktop="images/products-m-detail-page.jpg"
              data-modal-src-mobile="images/mobile-products-m-detail-page.jpg"
            >View Detail</button>
          </div>
        </article>

        <!-- H -->
        <article class="card card--dense reveal">
          <img src="images/product02_H.png" alt="Julieta H package" width="500" height="500" class="zoom-image">
          <div class="card-body">
            <p class="title">Julieta H</p>
            <p class="sub">Volume areas. High stability & viscosity.</p>
            <button
              class="btn btn--lg"
              data-modal-title="Julieta H"
              data-modal-src-desktop="images/products-h-detail-page.jpg"
              data-modal-src-mobile="images/mobile-products-h-detail-page.jpg"
            >View Detail</button>
          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="productModal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-head" data-modal-drag-handle>
        <strong class="modal-title" id="modalTitle">Product</strong>
        <button class="modal-close" aria-label="Close">✕</button>
      </div>
      <img src="" alt="Product detail" width="2011" height="2048">
    </div>
  </div>

  <div data-include="footer"></div>
</body>
</html>
